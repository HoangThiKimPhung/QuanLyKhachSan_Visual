<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chỉnh sửa đơn đặt phòng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <!-- Boostrap-->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <script src="./JS/jquery-3.2.1.min.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
    <!-- Glyphicons -->
    <link rel="stylesheet" href="./CSS/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/w3.css">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./CSS/header-menu-footer.css" />
    <link rel="stylesheet" href="./CSS/chinh-sua-don-dat-phong.css"/>
    <!-- MY JS -->
    <script src="./JS/include-html.js"></script>
    <script src="./JS/chinh-sua-don-dat-phong.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header id="header"></header>

    <!-- MENU-LEFT -->
    <section id="menu"> </section>

    <!-- CONTENT -->
    <section class="phan-noi-dung">
        <h4>CHỈNH SỬA ĐƠN THUÊ PHÒNG</h4>
        <label> Mã khách đặt: </label>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <form>
                    <div class="input-group search">
                        <input type="text" class="form-control" size="50" placeholder="Nhập mã khách đặt vào đây" id="maKhachDat">
                        <div class="input-group-btn">
                            <button id="btn-tra-cuu-khach-dat" class="btn btn-default" type="submit" style="background-color: #0d875c; color:white">
                                Tìm <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <div class="co-ket-qua">
            <label> KẾT QUẢ TÌM KIẾM: </label>
            <!-- Thông tin khách hàng -->
            <fieldset>
                <p style="font-weight: bold; text-decoration: underline">Thông tin khách đặt: </p>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-4 col-md-2">Mã KD:</label>
                            <div class="col-xs-12 col-sm-8 col-md-4">
                                <input type="text" class="form-control" size="20" placeholder="Ví dụ: KD1, KD2, .." value="KD1" readonly>
                            </div>
                            <label class="control-label col-xs-12 col-sm-4 col-md-2">Họ tên:</label>
                            <div class="col-xs-12 col-sm-8 col-md-4">
                                <input type="text" class="form-control" size="30" placeholder="Nguyễn Văn A" value="Cao Ngọc Thiện">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-4 col-md-2">CMND:</label>
                            <div class="col-xs-12 col-sm-8 col-md-4">
                                <input type="text" class="form-control" size="30" placeholder="241386440" value="241386440">
                            </div>
                            <label class="control-label col-xs-12 col-sm-4 col-md-2">SĐT:</label>
                            <div class="col-xs-12 col-sm-8 col-md-4">
                                <input type="text" class="form-control" size="30" placeholder="0123456789" value="01669999999">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-4 col-md-2">Quốc tịch:</label>
                            <div class="col-xs-12 col-sm-8 col-md-4">
                                <input type="text" class="form-control" size="30" placeholder="Việt Nam" value="Việt Nam">
                            </div>
                            <label class="control-label col-xs-12 col-sm-4 col-md-2">Địa chỉ:</label>
                            <div class="col-xs-12 col-sm-8 col-md-4">
                                <input type="text" class="form-control" size="30" placeholder="Đường, Khu phố, Phường, Quận, Tỉnh"
                                       value="Kha Vạn Cân, Phường Linh Đông, Quận Thủ Đức">
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <hr />
            <!-- Thông tin thuê phòng -->
            <fieldset>
                <p style="font-weight: bold; text-decoration: underline">Thông tin đặt phòng: </p>
                <div class="table-responsive">
                    <table class="table" id="table-thong-tin-thue-phong">
                        <thead>
                            <tr>
                                <th>Loại phòng </th>
                                <th>Mã phòng</th>
                                <th>Ngày nhận phòng</th>
                                <th>Ngày trả phòng</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Phòng đơn</td>
                                <td>A1</td>
                                <td><input type="date" class="form-control" style="width:160px" value="2017-02-02" disabled /></td>
                                <td><input type="date" class="form-control" style="width:160px" value="2017-02-05" disabled /></td>
                                <td><a>Sửa</a><a style="display:none">Cập nhật</a> | <a>Xóa</a></td>
                            </tr>
                            <tr>
                                <td>Phòng đơn</td>
                                <td>A1</td>
                                <td><input type="date" class="form-control" style="width:160px" value="2017-02-02" disabled /></td>
                                <td><input type="date" class="form-control" style="width:160px" value="2017-02-05" disabled /></td>
                                <td> <a> Sửa </a> <a style="display:none"> Cập nhật </a> | <a> Xóa</a></td>
                            </tr>
                            <tr>
                                <td>Phòng đơn</td>
                                <td>A1</td>
                                <td><input type="date" class="form-control" style="width:160px" value="2017-02-02" disabled /></td>
                                <td><input type="date" class="form-control" style="width:160px" value="2017-02-05" disabled /></td>
                                <td> <a> Sửa </a> <a style="display:none"> Cập nhật </a> | <a> Xóa</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="input-group-btn">
                    <button class="btn btn-default">
                        Xác nhận thay đổi <i class="glyphicon glyphicon-ok"></i>
                    </button>
                </div>
            </fieldset>

            <hr />
            <!--Chọn phòng -->
            <div>
                <div class="w3-half">
                    <fieldset>
                        <form class="form-horizontal">
                            <label style="text-decoration:underline; color:#0d875c;">TÌM PHÒNG:</label> <br />
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-4 col-md-4">Ngày nhận phòng:</label>
                                <div class="col-xs-12 col-sm-8 col-md-8">
                                    <input type="date" id="ngayNhanPhong" class="form-control" size="30" placeholder="Mã phòng cần tra cứu">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-4 col-md-4">Ngày trả phòng:</label>
                                <div class="col-xs-12 col-sm-8 col-md-8">
                                    <input type="date" id="ngayTraPhong" class="form-control" size="30" placeholder="Mã phòng cần tra cứu">
                                </div>
                            </div>
                        </form>
                        <div class="input-group-btn">
                            <button class="btn btn-default">
                                Thay đổi ngày tìm <i class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button class="btn btn-default">
                                Tìm phòng <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </fieldset>
                </div>
                <div class="w3-half">
                    <fieldset>
                        <form class="form-horizontal">
                            <label style="text-decoration:underline; color:#0d875c;">THÊM PHÒNG:</label> <br />
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-4 col-md-4">Loại phòng:</label>
                                <div class="col-xs-12 col-sm-8 col-md-8">
                                    <select class="form-control" id="loaiPhong">
                                        <option>Phòng đơn</option>
                                        <option>Phòng đôi</option>
                                        <option>Phòng tập thể</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-4 col-md-4">Mã phòng:</label>
                                <div class="col-xs-12 col-sm-8 col-md-8">
                                    <select class="form-control" id="maPhong">
                                        <option>A1</option>
                                        <option>A2</option>
                                        <option>A3</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <div class="input-group-btn">
                            <button id="btn-chon-phong" class="btn btn-default">
                                Chọn <i class="glyphicon glyphicon-ok"></i>
                            </button>
                        </div>
                    </fieldset>
                </div>

            </div>
        </div>

        <div class="khong-co-ket-qua" style="text-align: center">
            <label>Không tìm thấy kết quả</label>
        </div>

    </section>
</body>
</html>
