<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nhập thông tin cá nhân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="/JS/bootstrap.min.js"></script>
    <script src="/JS/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="/CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="/CSS/font-awesome.min.css">
    <!--My CSS-->
    <link rel="stylesheet" href="/CSS/datphong-thongtinKH.css">
</head>
<body style="font-family:'Times New Roman'">
    <!-- HEADER -->
    <div class="container" style="text-align:center">
        <img src="./Images/logo-hotel.png" alt="logo" class="logo">
    </div><br />

    <div class="container thongtin">
        <div class="row" style="margin-left:0">
            <!--Thông tin cá nhân-->
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" style="padding-left:0">
                <form class="form">
                    <strong style="color:#0d875c;font-size:20px;line-height:50px">THÔNG TIN CÁ NHÂN</strong>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <input type="text" name="hoten" placeholder="* Họ và tên" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <input type="text" name="CMND" placeholder="* CMND" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <input type="text" name="diachi" placeholder="* Địa chỉ" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <input type="text" name="quoctich" placeholder="* Quốc tịch" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <input type="text" name="SDT" placeholder="* SDT" class="form-control" />
                        </div>
                    </div>
                </form>
            </div>

            <!--Giỏ hàng-->
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <div class="panel-group" id="tablephong">
                    <h4 style="color:#0d875c;margin-left:10px"><strong><u>Giỏ hàng:</u></strong></h4>
                    <table class="table table-striped" id="table-products">
                        <thead>
                            <tr>
                                <th>Loại phòng</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Phòng đơn</th>
                                <th>1</th>
                                <th>3.500.000</th>
                            </tr>
                            <tr>
                                <th>Phòng đôi</th>
                                <th>2</th>
                                <th>9.000.000</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tongtien" style="background:lightgray;padding:10px">
                    <h4><strong>TỔNG CỘNG:</strong></h4>
                    <strong style="color:red">TIỀN CỌC (bằng 10% tiền thuê phòng):</strong>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
