<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nhập thông tin cá nhân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="/JS/bootstrap.min.js"></script>
    <script src="/JS/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="/CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="/CSS/font-awesome.min.css">
    <!--My CSS-->
    <link rel="stylesheet" href="/CSS/datphong-thongtinKH.css">
</head>
<body style="font-family:'Times New Roman'">
    <!-- HEADER -->
    <div class="container" style="text-align:center">
        <img src="./Images/logo-hotel.png" alt="logo" class="logo">
    </div><br />

    <div class="container thongtin">
        <div class="row" style="margin-left:0">
            <!--Giỏ hàng-->
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="margin-right:50px; border:1px solid beige">
                <div class="panel-group" id="tablephong">
                    <h4 style="color:#0d875c;margin-left:10px"><strong><u>Giỏ hàng:</u></strong></h4>
                    <table class="table table" id="table-products">
                        <thead>
                            <tr>
                                <th>Loại phòng</th>
                                <th>Số lượng</th>
                                <th>Thành tiền (USD)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Phòng đơn</th>
                                <th>1</th>
                                <th>500</th>
                            </tr>
                            <tr>
                                <th>Phòng đôi</th>
                                <th>2</th>
                                <th>1500</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h4><strong><u>TỔNG CỘNG</u>: 2000 USD</strong></h4>
                <form class="back" action="DatPhong.html">
                    <input type="submit" class="pull-right btn btn-main btn-lg" id="btntrolai" value="Thay đổi đặt phòng" />
                </form>
            </div>

            
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                <form class="form">
                    <!--Thông tin cá nhân-->
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding-left:0">
                        <strong style="color:#0d875c;font-size:20px;line-height:50px">THÔNG TIN CÁ NHÂN</strong>
                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" name="hoten" placeholder="* Họ và tên" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" name="CMND" placeholder="* CMND" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" name="diachi" placeholder="* Địa chỉ" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" name="quoctich" placeholder="* Quốc tịch" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" name="SDT" placeholder="* SDT" class="form-control" required />
                            </div>
                        </div>

                    </div>

                    <!--Thanh toán-->
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <strong style="color:#0d875c;font-size:20px;line-height:50px">THANH TOÁN</strong>
                        <hr style="margin-top:0" />
                        <strong style="color:red;font-size:17px">TIỀN CỌC (bằng 10% tiền thuê phòng): 200 USD</strong><br />
                        <input type="text" class="form-control" placeholder="* Mời bạn nhập đúng số tiền" style="margin-top:20px" />
                    </div>

                    <input type="submit" class="pull-right btn btn-main btn-lg" id="btnthanhtoan" value="Thanh toán" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
